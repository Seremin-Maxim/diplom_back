spring.application.name=Online Courses

# Настройки базы данных (из переменных окружения или значений по умолчанию)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${BACKEND_HOST:localhost}:5432/course_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT настройки (из переменных окружения или значений по умолчанию)
jwt.secret=${JWT_SECRET:default_jwt_secret_key_for_development_only}
jwt.expiration=${JWT_EXPIRATION:86400000}

spring.mvc.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:${FRONTEND_URL:http://localhost:3000}}
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

spring.flyway.repair-on-migrate=true
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0
spring.flyway.validate-on-migrate=true
spring.flyway.clean-on-validation-error=false
spring.flyway.out-of-order=true