name: Java CI with Maven и Docker

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: Build with Maven
        run: mvn -B package -DskipTests
      - name: Run only unit tests
        run: mvn test -Dspring.profiles.active=test -Dtest="!**/*IT.java,!**/*IntegrationTest.java,!**/AuthControllerTest.java,!**/CourseServiceImplTest.java,!**/LessonServiceImplTest.java,!**/OnlineCoursesApplicationTests.java,!**/UserControllerTest.java,!**/CourseControllerTest.java,!**/LessonControllerTest.java"
      
      # Сборка и публикация Docker-образа
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,format=short
            latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}